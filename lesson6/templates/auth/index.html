{% include 'header.html' %}

<div class="container">

	<main class="main">

		{% include 'sidebar-left.html' %}

		<div class="content">

			<div class="content_blk">

				{% if isAuth %}

					<h2>You are welcome, <b><?= $_SESSION['login'] ?></b></h2>
					<a class="btn btn-danger" href="?logout">Logout</a>

				{% else %}

					<h3>Page Sign In</h3>

					<form id="auth_form" action="/index.php" method="POST">

						<label for="auth_login">Your Login</label>
						<input id="auth_login" name="auth_login" type="text" value="{{ POST['auth_login'] }}">
						<label for="auth_pass">Your Password</label>
						<input id="auth_pass" name="auth_pass" type="password">
						<input id="auth_remember" name="auth_remember" type="checkbox" value="true"><span> - remember me</span>

						<p class="error"></p>

						<input name="auth-page" type="submit" value="Enter">

					</form>

				{% endif %}

			</div>

		</div>

		<div class="clearfix"></div>

		<div class="brands"></div>

		{% include 'social.html' %}

	</main>

</div>

{% include 'footer.html' %}
{% include 'scripts.html' %}

</body>
</html>
