{% include 'header.html' %}

<div class="container">

	<main class="main">

		{% include 'sidebar-left.html' %}

		<div class="content">

			<h1>Grid of goods</h1>

			<div class="catalog">

				{% for item in content_data.products %}

					<div class="item">

						<a href="{{ domain }}good/{{ item.id_good }}/">

							<span class="item_new"></span>

							<img src="{{ domain }}{{ item.foto }}" alt="{{ item.name }}">

							<span class="item_name">{{ item.name }}</span>

							<span class="item_price">â‚¬ {{ item.price }}</span>

						</a>

					</div>

				{% endfor %}

				<button class="show_more" data-limit="6"onclick="getProducts()">Show next 6 goods</button>

			</div>

		</div>

		<div class="clearfix"></div>

		<div class="brands"></div>

		{% include 'social.html' %}

	</main>

</div>

{% include 'footer.html' %}
{% include 'scripts.html' %}

</body>
</html>
